<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <script type="text/javascript" th:src="@{/js/jquery-1.7.1.js}"></script>
  <script type="text/javascript"
          th:src="@{/js/index.js}"></script>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>
姓名：<input type="text" th:value="${name}"><br/>
年龄：<input type="text" th:value="${age}"><br/>
简介：<input type="text" th:value="${info}"><br/>
<div>
  <span th:unless="${age > 8}"> 判断大于8 显示</span>
  <span th:unless="${age > 32}"> 判断大于32 不显示</span>
  <span th:if="${age == 20}"> 年龄判断等于20 显示</span>
  <span th:if="${age > 32}"> 年龄判断大于32 不显示</span>

  <div th:switch="${age}">
    <p th:case="'admin'">User is an administrator</p>
    <p th:case="30">User is a manager</p>
    <p th:case="20">User is a manager20</p>
    <!--默认情况-->
    <p th:case="*">User is some other thing</p>
  </div>
</div>

<div th:replace="userManager/editUser::editUserFragment"></div>

<div th:replace="userManager/editUser::params(${age},${info})"></div>
<div th:utext="${info}"></div>
<input th:value="ThymeleafValue"/>
</body>
</html>
